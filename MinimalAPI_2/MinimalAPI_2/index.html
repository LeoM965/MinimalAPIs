<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leo's Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Welcome to Leo's Library</h1>
    <h2>Books List</h2>
    <table id="books-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        fetch('http://localhost:5219/books')
            .then(response => response.json())
            .then(books => {
                const tableBody = document.querySelector('#books-table tbody');
                books.forEach(book => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                            <td>${book.id}</td>
                            <td>${book.title}</td>
                            <td>${book.author}</td>
                        `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching books:', error);
            });
    </script>
</body>
</html>
